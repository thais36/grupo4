<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" type="text/css" th:href="@{/css/estilo-login.css}" />

<head>
</head>

<body>
	 <div class="navbar-header">
      <h1 class="title">Sistema Integrado de Gestão - Atlética FATEC Zona Leste</h1>
    </div>
	<div th:if="${param.error}">Dados de usuário inválidos</div>
	<div th:if="${param.logout}">Você saiu do sistema</div>
	<form th:action="@{/login}" method="post">
		<div class="login-page">
			<div class="form">

				<form>
					<input type="text" name="username" placeholder="username" /> <input type="password" name="password"
						placeholder="senha" />
					<button>login</button>
					<p class="message">
						Não cadastrado? <a href="#">Crie uma conta</a>
					</p>

				</form>
			</div>
			<img src="images/logo_atletica_semfundo.png" alt="logo atletica" width="80%" height="auto">
		</div>
	</form>
</body>
