<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cadastrar Fornecedor</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/grupo4/fornecedores");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
</head>
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Cadastrar Fornecedor</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/grupo4/fornecedores}" th:object="${fornecedor}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="cnpj" class="col-form-label">CNPJ</label>
								<input type="text" th:field="*{cnpj}" class="form-control" id="cnpj" placeholder="CNPJ">
								<span th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="razaoSocial" class="col-form-label">Raz達o Social</label>
								<input type="text" th:field="*{razaoSocial}" class="form-control" id="razaoSocial" placeholder="Raz達o Social">
								<span th:if="${#fields.hasErrors('razaoSocial')}" th:errors="*{razaoSocial}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="cep" class="col-form-label">CEP</label>
								<input type="text" th:field="*{cep}" class="form-control" id="cep" placeholder="CEP">
								<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="complemento" class="col-form-label">Complemento</label>
								<input type="text" th:field="*{complemento}" class="form-control" id="complemento"
									placeholder="Complemento numero/apto">
								<span th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="row">
								<div class="form-group col-md-8">
										<label>Categoria</label>
										<br/>
									<input type="radio" th:field="*{categoria}" name="flexRadioDefault"
										id="flexRadioDefault1" value="Gest達o">
									<label> Gest達o </label>
									<input type="radio" th:field="*{categoria}" name="flexRadioDefault"
										id="flexRadioDefault2" value="Filiado" checked>
									<label> Filiado</label>
									<input type="radio" th:field="*{categoria}" name="flexRadioDefault"
										id="flexRadioDefault3" value="Outros" checked>
									<label> Outros </label>
								  </div>
								</div>
						<div class="row">
						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary" value="Cadastrar Fornecedor">
							<input type="button" class="btn btn-primary" value="Consultar Fornecedor"
								onclick="consulta();">
						  </div>
						</div>
					  </div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
	 </div>
		<footer th:replace="fragments/footer :: rodape">
			<div>footer</div>
		</footer>
</body>
</html>
