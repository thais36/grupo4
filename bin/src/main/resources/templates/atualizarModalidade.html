<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Atualizar aluno</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/grupo4/modalidades");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<header th:replace="fragments/header :: menuSuperior">
	<div>header</div>
</header>

<body>
	<div class="container my-5">
		<br />
		<h3>Atualizar Modalidade</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/grupo4/modalidade/id/{id}(id=${modalidade.id}) }"
						th:object="${modalidade}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome da Modalidade</label>
								<input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome"
									placeholder="Nome">
								<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="row">
								<div class="form-group col-md-8">
									<div>
										<label>Sexo</label>
									</div>
									<input type="radio" th:field="*{sexo}" name="sexo" id="sexo" value="M">
									<label> Masculino </label>
									<input type="radio" th:field="*{sexo}" name="sexo" id="sexo" value="F" checked>
									<label> Feminino </label>
									<span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="text-danger">
										<label> Misto </label>
										<input type="radio" th:field="*{sexo}" name="sexo" id="sexo" value="U">
									</span>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-8">
									<label for="diaTreino" class="col-form-label">Dia do(s) Treino(s)</label>
									<input type="text" th:field="*{diaTreino}" class="form-control" id="diaTreino"
										placeholder="Dia da semana">
									<span th:if="${#fields.hasErrors('diaTreino')}" th:errors="*{diaTreino}"
										class="text-danger">
									</span>
								</div>
							</div>
							<div class="row text-danger"></span>
							</div>

							<div class="row">
								<div class="form-group col-md-8">
									<label for="horarioTreino" class="col-form-label">Horário do Treino</label>
									<input type="text" th:field="*{horarioTreino}" class="form-control"
										id="00:00 às 00:00" placeholder="horarioTreino">
									<span th:if="${#fields.hasErrors('horarioTreino')}" th:errors="*{horarioTreino}"
										class="text-danger"></span>
								</div>
							</div>
							<div class="row text-danger"></div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Cadastrar Modalidade">
								<input type="button" class="btn btn-primary" value="Consultar Modalidade"
									onclick="consulta();">
							</div>
					</form>
				</div>
			</div>

		</div>
		<footer th:replace="fragments/footer :: rodape">
			<div>footer</div>
		</footer>
</body>

</html>
