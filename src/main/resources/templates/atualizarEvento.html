<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Atualizar Evento</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/grupo4/eventos");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
</head>
<header th:replace="fragments/header :: menuSuperior">
	<div>header</div>
</header>

<body>
	<div class="container my-5">
		<br />
		<h3>Atualizar Evento</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/grupo4/eventos/id/{id}(id=${evento.id})}" th:object="${evento}"
						method="post">
						
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome do Evento</label>
								<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="">
								<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="dataEvento" class="col-form-label">Data</label>
								<input type="text" th:field="*{dataEvento}" class="form-control" id="dataEvento"
									placeholder="  /  /    ">
								<span th:if="${#fields.hasErrors('dataEvento')}" th:errors="*{dataEvento}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="horaEvento" class="col-form-label">Horário</label>
								<input type="text" th:field="*{horaEvento}" class="form-control" id="00:00"
									placeholder="  :  ">
								<span th:if="${#fields.hasErrors('horaEvento')}" th:errors="*{horaEvento}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="cep" class="col-form-label">CEP</label>
								<input type="text" th:field="*{cep}" class="form-control" id="cep" placeholder="">
								<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="text-danger"></span>
							</div>
						</div>
						    <div class="row">
							<div class="form-group col-md-8">
								<label for="endereco" class="col-form-label">Endereço</label>
								<input type="text" th:field="*{endereco}" class="form-control" id="endereco"
									placeholder="" readonly>
								<span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"
									class="text-danger"></span>
							</div>
							</div>
							<div class="row">
							<div class="form-group col-md-8">
								<label for="complemento" class="col-form-label">Número/Complemento</label>
								<input type="text" th:field="*{complemento}" class="form-control" id="complemento"
									placeholder="">
								<span th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"
									class="text-danger"></span>
							</div>
							</div>
							<div class="row">
								<div class="form-group col-md-8">
										<label>Categoria</label>
									<br/>
									<input type="radio" th:field="*{categoria}" name="flexRadioDefault"
										id="flexRadioDefault1" value="Show">
									<label> Show </label>
									<input type="radio" th:field="*{categoria}" name="flexRadioDefault"
										id="flexRadioDefault2" value="Festa" checked>
									<label> Festa</label>
									<input type="radio" th:field="*{categoria}" name="flexRadioDefault"
										id="flexRadioDefault2" value="Palestra" checked>
									<label> Palestra</label>
									<input type="radio" th:field="*{categoria}" name="flexRadioDefault"
										id="flexRadioDefault3" value="Outros" checked>
									<label> Outros </label>
								 </div>
						 	</div>
                                <div class="row">
									<div class="form-group col-md-8">
										<input type="submit" class="btn btn-primary" value="Atualizar Evento">
										<input type="button" class="btn btn-primary" value="Consultar Evento"
											onclick="consulta();">
									 </div>
								</div>
							</div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
	</div>
	<footer th:replace="fragments/footer :: rodape">
			<div>footer</div>
		</footer>
</body>
</html>
