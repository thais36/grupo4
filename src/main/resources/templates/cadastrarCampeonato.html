<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cadastrar Campeonato</title>
	<script type="text/javascript" th:src="@{/js/actions.js}"></script>
	<script type="text/javascript">
		function consulta() {
			window.open("/grupox/campeonatos");
		}
	</script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
</head>
<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
	<br/>
  		<h3>Cadastrar Campeonato</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/grupox/campeonatos}" th:object="${campeonato}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome</label>
								<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
								<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<div>
									<label>Gênero</label>
								</div>
								<input type="radio" th:field="*{sexo}" name="sexo" id="sexo" value="M">
								<label>Masculino</label>
								<input type="radio" th:field="*{sexo}" name="sexo" id="sexo" value="F">
								<label>Feminino</label>								
								<input type="radio" th:field="*{sexo}" name="sexo" id="sexo" value="Misto">
								<label>Misto</label>
								<span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="text-danger">
								</span>
							</div>
						</div>
							<div>
								<label>Próximos</label>
							</div>
							<div class="row">
								<div class="form-group col-md-8">
									<label for="diaCampeonato" class="col-form-label">Data</label>
									<input type="text" th:field="*{diaCampeonato}" class="form-control" id="diaCampeonato"
										placeholder=" / / ">
									<span th:if="${#fields.hasErrors('diaCampeonato')}" th:errors="*{diaCampeonato}" class="text-danger">
									</span>
								</div>				
							</div>
							<div class="row text-danger"></span>
							</div>
							<div class="row">
								<div class="form-group col-md-8">
									<label for="horarioCampeonato" class="col-form-label">Horário</label>
									<input type="text" th:field="*{horarioCampeonato}" class="form-control" id="horarioCampeonato"
										placeholder="00:00">
									<span th:if="${#fields.hasErrors('horarioCampeonato')}" th:errors="*{horarioCampeonato}"
										class="text-danger"></span>
								</div>
							
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Cadastrar Campeonato">
								<input type="button" class="btn btn-primary" value="Consultar Campeonato" onclick="consulta();">
							</div>
					</form>
				</div>
			  </div>
			</div>
		<h6 th:text="${message}" class="text-danger"></h6>
	</div>
	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>
</body>
</html>
